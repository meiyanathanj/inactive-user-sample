name: Changelog - External

on: 
  workflow_dispatch:

jobs:
  build:
    name: "âœï¸ Changelog generation"
    runs-on: ubuntu-18.04
    steps:
      - name: "ğŸ“¥ Check-out"
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: "âœï¸ Generate full changelog"
        id: generate-full-changelog
        uses: heinrichreimer/action-github-changelog-generator@v2.3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          onlyLastTag: "true"
          stripHeaders: "true"
          stripGeneratorNotice: "true"
#           headerLabel: "# ğŸ“‘ Changelog"
#           breakingLabel: '### ğŸ’¥ Breaking'
#           enhancementLabel: '### ğŸš€ Enhancements'
#           bugsLabel: '### ğŸ› Bug fixes'
#           deprecatedLabel: '### âš ï¸ Deprecations'
#           removedLabel: '### ğŸ”¥ Removals'
#           securityLabel: '### ğŸ›¡ï¸ Security'
#           issuesLabel: '### ğŸ“ Other issues'
#           prLabel: '### ğŸ“ Other pull requests'
          addSections: '{"features":{"prefix":"### ğŸ“– Features","labels":["feature"]},"tests":{"prefix":"### âœ… Testing","labels":["test"]},"dependencies":{"prefix":"### âœ… Dependencies","labels":["dependencies"]}}'
#           issues: true
#           issuesWoLabels: true
#           pullRequests: true
#           prWoLabels: true
          author: false
#           unreleased: true
#           compareLink: true
#           verbose: true
      - name: "ğŸ–¨ï¸ Echo changelog to console"
        run: echo "${{ steps.generate-full-changelog.outputs.changelog }}"
        
           
