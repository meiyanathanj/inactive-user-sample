name: Changelog - External

on: 
  workflow_dispatch:

jobs:
  build:
    name: "✏️ Changelog generation"
    runs-on: ubuntu-18.04
    steps:
      - name: "📥 Check-out"
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: "✏️ Generate full changelog"
        id: generate-full-changelog
        uses: heinrichreimer/action-github-changelog-generator@v2.3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          onlyLastTag: "true"
          stripHeaders: "true"
          stripGeneratorNotice: "true"
#           headerLabel: "# 📑 Changelog"
#           breakingLabel: '### 💥 Breaking'
#           enhancementLabel: '### 🚀 Enhancements'
#           bugsLabel: '### 🐛 Bug fixes'
#           deprecatedLabel: '### ⚠️ Deprecations'
#           removedLabel: '### 🔥 Removals'
#           securityLabel: '### 🛡️ Security'
#           issuesLabel: '### 📁 Other issues'
#           prLabel: '### 📁 Other pull requests'
          addSections: '{"features":{"prefix":"### 📖 Features","labels":["feature"]},"tests":{"prefix":"### ✅ Testing","labels":["test"]},"dependencies":{"prefix":"### ✅ Dependencies","labels":["dependencies"]}}'
#           issues: true
#           issuesWoLabels: true
#           pullRequests: true
#           prWoLabels: true
          author: false
#           unreleased: true
#           compareLink: true
#           verbose: true
      - name: "🖨️ Echo changelog to console"
        run: echo "${{ steps.generate-full-changelog.outputs.changelog }}"
        
           
