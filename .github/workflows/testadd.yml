name: tag-log-release

# Controls when the workflow will run
on:
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g. v0.1.0)'
        required: true
    
jobs:
  build:
      name: Tag Changelog and Release
      runs-on: ubuntu-latest
      steps:
        - name: "üì• Checkout"
          uses: actions/checkout@v2
          with:
            fetch-depth: 0
        
        - name: Version Generate
          id: tag_version
          uses: meiyanathanj/create-tag@v1.1.19
          with: 
            token: ${{ secrets.GITHUB_TOKEN }}
            version: ${{github.event.inputs.version}}
            message: ${{github.event.inputs.message}}
        
        - name: "‚úèÔ∏è Generate full changelog"
          id: generate-full-changelog
          uses: heinrichreimer/action-github-changelog-generator@v2.3
          with:
            token: ${{ secrets.GITHUB_TOKEN }}
            onlyLastTag: true
            stripHeaders: true
            stripGeneratorNotice: true
            addSections: '{"feature":{"prefix":"### üìñ feature","labels":["feature"]},"test":{"prefix":"### ‚úÖ Testing","labels":["test"]},"dependencies":{"prefix":"### ‚úÖ Dependencies","labels":["dependencies"]}}'
            author: false
        
        - name: Build Changelog output
          run: echo "${{ steps.generate-full-changelog.outputs.changelog }}" 

        - name: Create a Github Release
          id: create_release
          uses: actions/create-release@v1
          env:
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # This token is provided by Actions, you do not need to create your own token
          with:
            tag_name: ${{ steps.tag_version.outputs.latesttag }}
            release_name: Release ${{ steps.tag_version.outputs.latesttag }}
            body: ${{ steps.generate-full-changelog.outputs.changelog }}
        
        - name: Release output
          run: echo "Released success" 
  
        
    
          
    
          
